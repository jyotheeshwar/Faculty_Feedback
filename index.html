<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link rel="stylesheet" href="CSS/semantic.css" />
    
</head>
<body>
    <h3 class="ui inverted blue block header">I'm awesome!</h3>
    <div id="sidebar-button" class="ui black big icon button">
        <i class="content icon"></i>
        <span class="text" style="display:none;">Menu</span>
    </div>
    <div id="sidebar-content" class="ui left vertical inverted labeled icon sidebar menu"> 
        <a class="item">
            <i class="home icon"></i>
            Home
        </a>
        <a class="item">
            <i class="block layout icon"></i>
            Topics
        </a>
        <a class="item">
            <i class="smile icon"></i>
            Friends
        </a>
        <a class="item">
            <i class="calendar icon"></i>
            History
        </a>
        <a class="item">
            <i class="mail icon"></i>
            Messages
        </a>
        <a class="item">
            <i class="chat icon"></i>
            Discussions
        </a>
        <a class="item">
            <i class="trophy icon"></i>
            Achievements
        </a>
        <a class="item">
            <i class="shop icon"></i>
            Store
        </a>
        <a class="item">
            <i class="settings icon"></i>
            Settings
        </a>
    </div>
    <script src="Scripts/jquery-1.11.2.js"></script>
    <script src="Scripts/semantic.js"></script>
    <script>
        $('#sidebar-button').hover(function () {
            $('.text').toggle();
            //$('.text').transition('browse right');
        });
        $('#sidebar-button').click(function () {
            $('#sidebar-content').sidebar('toggle');
        });
    </script>
</body>
</html>
